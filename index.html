<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Measure Converter</title>
</head>
<body class="bg-dark">
    <div class="container text-white py-5">
        <div class="row">
            <div id="content" class="col-sm-10 col-md-8 col-lg-6 mx-4 mx-sm-auto text-center card bg-secondary p-4">
                <h1 class="mb-4 display-4">Units Converter</h1>
                <form id="form">
                    <div class="d-flex form-group">
                        <div class="d-inline w-50 mr-2" >
                            <select class="form-control" name="from" id="measure">
                                <option selected disabled>Select Measure</option>
                                <option value="weight">Weight</option>
                                <option value="length">Length</option>
                                <option value="area">Area</option>
                                <option value="volume">Volume</option>
                            </select>
                        </div>

                        <div class="d-inline w-50" id="unitsDiv">
                            <select class="form-control" id="inputUnit">
                                    <option selected disabled>Select Input Unit</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <input class="form-control" type="number" name="number" id="input" placeholder="Enter a measurement value" step=".0001" min="0">
                    </div>

                    <div class="d-flex form-group">
                        <select class="form-control" id="outputUnit">
                            <option selected disabled>Select Output Unit</option>
                        </select>
                    </div>

                    
                    <input class="btn btn-dark btn-block" type="submit" value="Convert">
                    
                </form>
                
                <div id="output" class="card-body"></div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-dark text-center py-3 my-5">Copyright &copy;2018. All rights reserved</footer>

    <script src="main.js"></script>
</body>
</html>
